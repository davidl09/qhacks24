<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1280, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/portfolio-empty.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f0f0ee">
    <input type="hidden" id="anPageName" name="page" value="portfolio-empty" />
    <div class="container-center-horizontal">
      <div class="portfolio-empty screen">
        <div class="flex-col">
          <h1 class="title">KevInvest</h1>
          <div class="flex-row-1 flex-row-4">
            <div class="overlap-group1 overlap"><div class="your-portfolio">Your Portfolio</div></div>
            <div class="recent-transactions">Recent Transactions</div>
          </div>
        </div>
        <div class="flex-row-2 flex-row-4">
          <div class="flex-col-1 flex-col-4">
            <div class="flex-row">
              <div class="rectangle"></div>
              <div class="rectangle"></div>
            </div>
            <div class="flex-row">
              <div class="rectangle"></div>
              <div class="rectangle"></div>
            </div>
            <div class="flex-row">
              <div class="rectangle"></div>
              <div class="rectangle"></div>
            </div>
          </div>
          <div class="flex-col-2 flex-col-4 inter-bold-fiord-20px">
            <div class="flex-row-3 flex-row-4">
              <div class="ellipse"></div>
              <div class="place">Purchase</div>
              <div class="ellipse-10 ellipse"></div>
              <div class="sell">Sell</div>
            </div>
            <div class="flex-col-3 flex-col-4">
              <div class="stock-code">Stock Code</div>
              <div class="rectangle-2 rectangle-1"></div>
              <div class="company-name">Company Name</div>
              <div class="rectangle-2 rectangle-1"></div>
              <img
                class="purchase-price-sell-price"
                src="img/purchase-price-sell-price.png"
                alt="Purchase Price/Sell Price"
              />
              <div class="rectangle-27 rectangle-1"></div>
              <div class="number-of-shares">Number of Shares</div>
              <div class="rectangle-2 rectangle-1"></div>
              <div class="overlap-group overlap"><div class="update-to-portfolio">Update to Portfolio</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
