<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1280, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/kevin.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f0f0ee">
    <input type="hidden" id="anPageName" name="page" value="kevin" />
    <div class="container-center-horizontal">
      <div class="kevin screen">
        <h1 class="title inter-bold-big-stone-60px">KevInvest</h1>
        <div class="overlap-group">
          <div class="character-ikbal-4">
            <div class="frame-3">
              <div class="rectangle-2"></div>
              <div class="rectangle-1"></div>
              <img class="union" src="img/union-1.svg" alt="Union" />
            </div>
          </div>
          <div class="rectangle-1-1"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="frame-1">
            <p class="text">
              Hi! My name is Kevin and I am your new personalized financial advisor. I am here to provide guidance and
              answer questions!
            </p>
          </div>
          <div class="rectangle-14"></div>
          <div class="ellipse-6"></div>
          <img class="arrow-2" src="img/arrow-2.svg" alt="Arrow 2" />
          <p class="type-any-questions-you-may-have">type any questions you may have...</p>
        </div>
      </div>
    </div>
  </body>
</html>
